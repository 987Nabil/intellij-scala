<p>Reports redundant <code>contains</code> in <code>filter</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  Seq(1, 2, 3).filter(Set(1, 3).contains)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Seq(1, 2, 3).filter(Set(1, 3))
</code></pre>
