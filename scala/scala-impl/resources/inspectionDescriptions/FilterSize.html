<body>
<p>Reports the usages of <code>filter</code> and <code>size</code> (or <code>length</code>) and suggests replacing them with <code>count</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  var x: Seq[Int]
  x.filter(p).size
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var x: Seq[Int]
  x.count(p)
</code></pre>
<!-- tooltip end -->
</body>
