Reports <code>find</code> and an emptiness check and suggests using <code>exists</code> instead.
<p><b>Example:</b></p>
<pre><code>
  var x: Seq[Int]
  x.find(p).isDefined
  x.find(p) != None
  x.find(p).isEmpty
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var x: Seq[Int]
  x.exists(p)
  x.exists(p)
  !x.exists(p)
</code></pre>
<!-- tooltip end -->
</body>
