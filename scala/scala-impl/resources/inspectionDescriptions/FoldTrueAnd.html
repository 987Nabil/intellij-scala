<p>Reports the usage of <code>fold</code> to check a condition for all elements.</p>

<p>The quick-fix replaces the <code>fold</code> with an equivalent <code>forall</code>.</p>

<p><b>Example:</b></p>
<pre><code>
  var x: Seq[Int]
  x.foldLeft(true)((x,y) => x && p(y))
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var x: Seq[Int]
  x.forall(y => p(y))
</code></pre>
