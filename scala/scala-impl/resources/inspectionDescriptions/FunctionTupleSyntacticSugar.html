<html>
<body><p>Reports explicit references to FunctionN and TupleN that could be replaced with
  syntactic sugar.</p>
<p><b>Example:</b></p>
<pre><code>
  val func: Function1[Int, Int] =
    a => a + 4
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val func: (Int) => Int =
    a => a + 4
</code></pre>
<!-- tooltip end -->
</body>
</html>
