Reports <code>get(key).getOrElse(value)</code> on a <code>map</code>.

<p>The quick-fix uses <code>getOrElse(key, value)</code> instead.</p>

<p><b>Example:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.get(key).getOrElse(defValue)
</code></pre>
<p>After the quick-fix is applied:
<pre><code>
  al map = Map(1 -> 42)
  ap.getOrElse(key, defValue)
</code></pre>
