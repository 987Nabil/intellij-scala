Reports <code>var</code> fields if they are used in <code>hashCode</code>.
<p><b>Example:</b></p>
<pre><code>
  class Test {
    var value = 3
    override def hashCode(): Int =
      value // value can change, indicating a misuse in hashCode()
  }
</code></pre>
