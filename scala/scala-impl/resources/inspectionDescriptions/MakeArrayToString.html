<html>
<body>
<p>Reports arrays being passed to <code>print</code> or <code>println</code> and suggests converting them to proper
  strings</p>.
<p><b>Example:</b></p>
<pre><code>
  var x: Array[Int]
  print(x)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var x: Array[Int]
  print(x.mkString("Array(", ", ", ")"))
</code></pre>
<!-- tooltip end -->
</body>
</html>
