<body>
<p>Reports non-standard methods to extract keys from <code>Map</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  val map = Map(1 -> 42)
  map.map(_._1)
  map.map(_._1).toSet
  map.map(_._1).toIterator
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val map = Map(1 -> 42)
  map.keys
  map.keySet
  map.keysIterator
</code></pre>
<!-- tooltip end -->
