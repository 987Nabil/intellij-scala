<p>Reports using <code>map.lift(n)</code> and suggests replacing it with <code>map.get(n)</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  val m = Map(1 -> 1)
  m.lift(1)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val m = Map(1 -> 1)
  m.get(1)
</code></pre>
