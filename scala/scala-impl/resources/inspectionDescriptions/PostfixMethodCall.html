<p>Reports postfix method invocations.</p>
<p>It can interfere with semicolon inference. It is <a href="https://twitter.com/#!/odersky/status/49882758968905728">recommended</a> for users to use a normal dot notation instead.</p>

<p><b>Example:</b></p>
<pre><code>
  "test" length
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  "test".length
</code></pre>
<!-- tooltip end -->
