<body>
Reports non-prefix calls to <code>unary_!</code> or <code>unary_~</code> etc. and suggests replacing with the prefix operator.
<p><b>Example:</b></p>
<pre><code>
  val x = true.unary_!;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val x = !true
</code></pre>
