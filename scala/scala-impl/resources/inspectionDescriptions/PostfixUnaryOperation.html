<body>
<p>Reports non-prefix calls to <code>unary_!</code>, <code>unary_~</code>, and so on. Suggests replacing them with the prefix
  operator.</p>
<p><b>Example:</b></p>
<pre><code>
  val x = true.unary_!;
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val x = !true
</code></pre>
<!-- tooltip end -->
</body>
