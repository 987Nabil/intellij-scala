<body>
<p>Reports <code>final</code> modifiers on toplevel objects.</p>
<p>They are redundant according to the <a href="https://www.scala-lang.org/files/archive/spec/2.13/05-classes-and-objects.html#final">Scala specification</a>.</p>

<p>The quick-fix removes the <code>final</code> modifier.</p>

<p><b>Example:</b></p>
<pre><code>
  final object Test
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  object Test
</code></pre>
