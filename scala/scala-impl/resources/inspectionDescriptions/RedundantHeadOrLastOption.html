<p>Reports <code>headOption</code> and <code>lastOption</code> on an instance of <code>Option</code>.</p>

<p>The quick-fix removes these redundant calls.</p>

<p><b>Example:</b></p>
<pre><code>
  Option(1).lastOption
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Option(1)
</code></pre>
