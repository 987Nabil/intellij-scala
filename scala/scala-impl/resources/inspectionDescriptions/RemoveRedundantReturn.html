<p>Reports redundant <code>return</code>.</p>
<p>The last statement in a method is automatically returned, the use of the <code>return</code> keyword is redundant in this case.</p>

<p><b>Example:</b></p>
<pre><code>
  def test: Int = {
    return 3
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  def test: Int = {
    3
  }
</code></pre>
