<p>Reports inclusive ranges instead of the exclusive ones.</p>

<p>The quick-fix will transform the inclusive range into an exclusive one.</p>

<p><b>Example:</b></p>
<pre><code>
  0 to x - 1
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  0 until x
</code></pre>
