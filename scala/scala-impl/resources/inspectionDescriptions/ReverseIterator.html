<body>
Reports when a collection is reversed explicitly to acquire a reverse iterator.

<p>The quick-fix uses <code>reverseIterator</code> instead.</p>

<p><b>Example:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.reverse.iterator
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var seq: Seq[Int]
  seq.reverseIterator
</code></pre>
<!-- tooltip end -->
</body>
