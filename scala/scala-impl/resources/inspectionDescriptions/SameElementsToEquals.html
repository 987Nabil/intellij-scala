<html>
<body>
<p>Reports usages of <code>sameElements</code> or <code>corresponds</code>
  to compare collections of same kind (Seq, Set, or Map).
</p>

<p>The quick-fix uses a equality instead.</p>

<p><b>Example:</b></p>
<pre><code>
  seq sameElements list
  hashSet sameElements treeSet
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  seq == list
  hashSet == treeSet
</code></pre>
<!-- tooltip end -->
</body>
</html>
