<p>Reports using of old library dependency version and suggests replacing it a newer stable version.</p>
<p><b>Example:</b></p>
<pre><code>
  libraryDependencies += "org.scalatest" %% "scalatest" % "3.0.7"
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  libraryDependencies += "org.scalatest" %% "scalatest" % "3.0.8"
</code></pre>
<!-- tooltip end -->
</body>
