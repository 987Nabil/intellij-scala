<p>Reports usages of <code>then</code> as identifier.</p>
<p>The word <b>then</b> is reserved as a keyword in Scala 3. Its usage as identifier is deprecated.
    See <a href="https://docs.scala-lang.org/sips/pending/uncluttering-control.html">SIP-12</a>.</p>
<p><b>Example:</b></p>
<pre><code>
  val then = "some text"
</code></pre>
