<p>Reports usages of outdated library dependency versions in Scala Directives and suggests replacing them with newer stable versions.</p>
<p><b>Example:</b></p>
<pre><code>
  //> using test.dep org.scalatest::scalatest:3.0.7
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  //> using test.dep org.scalatest::scalatest:3.0.8
</code></pre>
