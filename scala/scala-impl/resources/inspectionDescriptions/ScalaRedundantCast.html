<html>
<body><p>Reports redundant <code>asInstanceOf</code> casts and suggests removing them.</p>
<p>A cast is redundant if the type of expression is the same as the cast type.</p>

<p><b>Example:</b></p>
<pre><code>
  "test".asInstanceOf[String]
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  "test"
</code></pre>
<!-- tooltip end -->
</body>
</html>
