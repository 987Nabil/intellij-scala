<body>
<p>Reports declarations that are not used.</p>

<p>The quick-fix removes the unused declaration.</p>

<p><b>Example:</b></p>
<pre><code>
  def test(): Int = {
    val unused = 3
    3
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  def test(): Int = {
    3
  }
</code></pre>
<!-- tooltip end -->
</body>
