<p>Reports expressions with side effects in monadic transformations
  (<code>map</code>, <code>flatMap</code>, and <code>filter</code>).</p>
<p>Consider moving the monadic transformations to a separate <code>foreach</code> pass.</p>

<p><b>Example:</b></p>
<pre><code>
  var a = 0
  Seq(1, 2).map(a += _)
