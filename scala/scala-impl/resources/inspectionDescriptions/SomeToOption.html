<body>
<p>Reports and replaces <code>Some(a)</code> with <code>Option(a)</code>.</p>

<p><code>Option</code> will do an additional check if <code>a</code> is <code>null</code> and, if so, will
  result in <code>None</code>.</p>

<p><b>Example:</b></p>
<pre><code>
  Some(a)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Option(a)
</code></pre>
<!-- tooltip end -->
</body>
