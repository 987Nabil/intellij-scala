<body>
<p>Reports cases when <code>sort</code> and <code>filter</code> could be swapped for better performance.</p>
<p><b>Example:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq.sortWith(lessThan).filter(p)
  seq.sortBy(f).filter(p)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var seq: Seq[Int]
  seq.filter(p).sortWith(lessThan)
  seq.filter(p).sortBy(f)
</code></pre>
<!-- tooltip end -->
</body>
