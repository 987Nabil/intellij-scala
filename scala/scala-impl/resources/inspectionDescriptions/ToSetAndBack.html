<body>
<p>Reports chained conversions of a sequence to <code>Set</code> and back, and suggests replacing them with <code>.distinct</code>
  call.</p>
<p><b>Example:</b></p>
<pre><code>
  Seq(1).toSet.toSeq
  List(1).toSet.toList
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Seq(1).distinct
  List(1).distinct
</code></pre>
<!-- tooltip end -->
</body>
