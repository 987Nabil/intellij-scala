<body>
Reports function literal parameters that are not surrounded by parenthesis.

<p>In Scala 3, a function literal with only one parameter cannot omit the parenthesis around the parameter.</p>

<p><b>Example:</b></p>
<pre><code>
  call { a: Int => a }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  call { (a: Int) => a }
</code></pre>
<!-- tooltip end -->
</body>
