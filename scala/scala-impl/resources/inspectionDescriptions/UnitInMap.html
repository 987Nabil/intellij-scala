<body>
<p>Reports using <code>map</code> with expressions which produce no result.</p>
<p>If possible, this inspection suggests replacing such <code>map</code> call with <code>foreach</code> one.</p>
<p><b>Example:</b></p>
<pre><code>
  Seq(1, 2).map(println)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Seq(1, 2).foreach(println)
</code></pre>
<!-- tooltip end -->
</body>
