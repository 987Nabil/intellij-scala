<p>Reports <code>unzip</code> used to extract a single element.</p>

<p>The quick-fix replaces it with <code>map</code>.</p>
<p><b>Example:</b></p>
<pre><code>
Seq((1, 11), (2, 22)).unzip._1
Seq((1, 11, 111), (2, 22, 222)).unzip3._1
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
Seq((1, 11), (2, 22)).map(_._1)
Seq((1, 11, 111), (2, 22, 222)).map(_._1)
</code></pre>
