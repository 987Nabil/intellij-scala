<html>
<body>
Reports any non-public <code>var</code> that is never updated and could be a <code>val</code>.
<p><b>Example:</b></p>
<pre><code>
  class Foo {
    private var s = 0
    println(s)
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  class Foo {
    private val s = 0
    println(s)
  }
</code></pre>
</body>
</html>
