Reports variable patterns that shadow stable identifiers defined in the enclosing scope.
<p>To perform an equality test against that value, use backticks.</p>
<p><b>Example:</b></p>
<pre><code>
  val foo = 0
  0 match {
    case foo =>
  }
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  val foo = 0
  0 match {
    case `foo` =>
  }
</code></pre>
