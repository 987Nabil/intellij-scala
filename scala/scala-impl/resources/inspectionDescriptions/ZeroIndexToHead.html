<p>Reports accessing the first element of a collection by index instead of <code>head</code>.</p>
<p><b>Example:</b></p>
<pre><code>
  var seq: Seq[Int]
  seq(0)
  seq.apply(0)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  var seq: Seq[Int]
  seq.head
  seq.head
</code></pre>
